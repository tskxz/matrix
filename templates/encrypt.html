<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptação - Calculadora de Matrizes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <h2>Encriptação de Mensagens</h2>
        
        <form id="encrypt-form">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <label for="size">Tamanho da Matriz de Codificação:</label>
            <input type="number" id="size" name="size" min="2" value="2">
            
            <button type="button" id="generate-btn">Gerar Matriz de Codificação</button>
            
            <div id="matrix-inputs"></div>
            
            <button type="button" id="encrypt-btn">Encriptar</button>
        </form>
        
        <div id="result"></div>
    </main>
</body>
</html>
