{% extends "base.html" %}

{% block title %}Multiplicação{% endblock %}
{% block header_text %}Multiplicação de Matrizes{% endblock %}

{% block content %}
    <a href="{{ url_for('index') }}" class="back-link">← Voltar</a>

    <form id="matrixForm">
       <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
            <div>
                <label for="rows">Linhas:</label>
                <input type="number" id="rows" min="1" max="10" value="2" required>
            </div>
            <div>
                <label for="cols">Colunas:</label>
                <input type="number" id="cols" min="1" max="10" value="2" required>
            </div>
        </div>

        <p style="color: #666; font-size: 0.9rem; margin: 1rem 0;">
            <strong>Nota:</strong> Para multiplicação, o número de colunas de A deve ser igual ao número de linhas de B.
        </p>

        <div id="matrices"></div>
        <button type="submit" class="btn-success">Calcular</button>
    </form>

    <div id="result"></div>
    <script src="../static/js/matrix_multiply.js"></script> 
    
{% endblock %}
