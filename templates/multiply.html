<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplicação - Calculadora de Matrizes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
  {% include 'header.html' %}
  
  <main>
    <h2>Multiplicação de Matrizes</h2>
    
    <form id="matrix-form">
      <div class="dimension-inputs">
        <div>
          <label for="rows-a">Linhas A:</label>
          <input type="number" id="rows-a" name="rows-a" min="1" max="30" value="2">
        </div>
        <div>
          <label for="cols-a">Colunas A:</label>
          <input type="number" id="cols-a" name="cols-a" min="1" max="30" value="2">
        </div>
      </div>
      
      <div class="dimension-inputs">
        <div>
          <label for="rows-b">Linhas B:</label>
          <input type="number" id="rows-b" name="rows-b" min="1" max="30" value="2">
        </div>
        <div>
          <label for="cols-b">Colunas B:</label>
          <input type="number" id="cols-b" name="cols-b" min="1" max="30" value="2">
        </div>
      </div>
      
      <button type="button" id="generate-btn" class="btn-secondary">Gerar Matrizes</button>
      
      <div id="matrix-inputs"></div>
      
      <button type="submit" id="calculate-btn" class="btn-primary">Calcular</button>
    </form>
    
    <div id="result"></div>
    <div id="error" class="error-message"></div>
  </main>
  
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/matrix-builder.js') }}"></script>
  <script src="{{ url_for('static', filename='js/multiply.js') }}"></script>
</body>
</html>
