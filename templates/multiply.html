{% extends "base.html" %}

{% block title %}Multiplicação{% endblock %}
{% block header_text %}Multiplicação{% endblock %}

{% block content %}
    <a href="{{ url_for('index') }}" class="back-link">← Voltar</a>

    <form id="matrixForm">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
    <div>
        <h4 style="color: #d6fbc9ab;">Matriz A</h4>
        <label for="rows_a">Linhas:</label>
        <input type="number" id="rows_a" min="1" max="10" value="2" required>
        <label for="cols_a">Colunas:</label>
        <input type="number" id="cols_a" min="1" max="10" value="2" required>
    </div>
    <div>
        <h4 style="color: #d6fbc9ab;">Matriz B</h4>
        <label for="rows_b">Linhas:</label>
        <input type="number" id="rows_b" min="1" max="10" value="2" required>
        <label for="cols_b">Colunas:</label>
        <input type="number" id="cols_b" min="1" max="10" value="2" required>
    </div>
</div>

<button type="button" id="generateBtn" class="btn-secondary">Gerar Matrizes</button>
<p id="compatibilityMessage"style="margin-top:20px;"></p>

        <p style="color: #666; font-size: 0.9rem; margin: 1rem 0;">
            <strong>Nota:</strong> Para multiplicação, o número de colunas de A deve ser igual ao número de linhas de B.
        </p>

        <div id="matrices"></div>
        <button type="submit" class="btn-success">Calcular</button>
    </form>

    <div id="result"></div>
    <script src="../static/js/matrix_multiply.js"></script> 
    
{% endblock %}
