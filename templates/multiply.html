<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação - Calculadora de Matrizes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <h2>Multiplicação de Matrizes</h2>
        
        <form id="matrix-form">
            <label for="rows-a">Linhas da Matriz A:</label>
            <input type="number" id="rows-a" name="rows-a" min="1" value="2">
            
            <label for="cols-a">Colunas da Matriz A:</label>
            <input type="number" id="cols-a" name="cols-a" min="1" value="2">
            
            <label for="rows-b">Linhas da Matriz B:</label>
            <input type="number" id="rows-b" name="rows-b" min="1" value="2">
            
            <label for="cols-b">Colunas da Matriz B:</label>
            <input type="number" id="cols-b" name="cols-b" min="1" value="2">
            
            <button type="button" id="generate-btn">Gerar Matrizes</button>
            
            <div id="matrix-inputs"></div>
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="result"></div>
    </main>
</body>
</html>
