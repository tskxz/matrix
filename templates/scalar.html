{% extends "base.html" %}

{% block title %}Multiplicação por Escalar{% endblock %}
{% block header_text %}Multiplicação por Escalar{% endblock %}

{% block content %}
    <a href="{{ url_for('index') }}" class="back-link">← Voltar</a>
    <form id="matrixForm">
       <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
            <div>
                <label for="rows">Linhas:</label>
                <input type="number" id="rows" min="1" max="10" value="2" required>
            </div>
            <div>
                <label for="cols">Colunas:</label>
                <input type="number" id="cols" min="1" max="10" value="2" required>
            </div>
        </div>
        
        <label for="scalar">Escalar (número para multiplicar):</label><br>
        <input type="text" id="scalar" name="scalar" required><br><br>
        
        <div id="matrices"></div>
        <input type="submit" value="Calcular">
    </form>
    <p><a href="{{ url_for('index') }}">← Voltar ao Menu</a></p>
    <div id="result"></div>
    <script src="../static/js/matrix_scalar.js"></script> 
{% endblock %}
