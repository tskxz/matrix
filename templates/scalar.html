<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalar - Calculadora de Matrizes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <h2>Multiplicação por Escalar</h2>
        
        <form id="matrix-form">
            <label for="rows">Linhas:</label>
            <input type="number" id="rows" name="rows" min="1" value="2">
            
            <label for="cols">Colunas:</label>
            <input type="number" id="cols" name="cols" min="1" value="2">
            
            <button type="button" id="generate-btn">Gerar Matriz</button>
            
            <div id="matrix-inputs"></div>
            
            <label for="scalar">Valor Escalar:</label>
            <input type="number" id="scalar" name="scalar" step="any" value="1">
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="result"></div>
    </main>
</body>
</html>
