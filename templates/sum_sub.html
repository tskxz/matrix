{% extends "base.html" %}

{% block title %}Soma/Subtração{% endblock %}

        <label for="matrix_a">Matriz A:</label><br>
        <textarea id="matrix_a" name="matrix_a" rows="4" cols="50"></textarea><br><br>
        
        <label for="matrix_b">Matriz B:</label><br>
        <textarea id="matrix_b" name="matrix_b" rows="4" cols="50"></textarea><br><br>
        
        <!--- isto e temporario --->
        <input type="submit" value="Calcular">
    <p><a href="{{ url_for('index') }}">← Voltar ao Menu</a></p>
{% endblock %}
