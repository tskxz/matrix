{% extends "base.html" %}

{% block title %}Soma/Subtração{% endblock %}
{% block header_text %}Soma e Subtração{% endblock %}

{% block content %}
    <a href="{{ url_for('index') }}" class="back-link">← Voltar</a>

    <form id="matrixForm">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
            <div>
                <label for="rows">Linhas:</label>
                <input type="number" id="rows" min="1" max="10" value="2" required>
            </div>
            <div>
                <label for="cols">Colunas:</label>
                <input type="number" id="cols" min="1" max="10" value="2" required>
            </div>
        </div>

        <label for="operation">Operação:</label>
        <select id="operation" required>
            <option value="sum">Soma (+)</option>
            <option value="subtract">Subtração (-)</option>
        </select>

        <div id="matrices"></div>
        <button type="submit" class="btn-success">Calcular</button>
    </form>
    <script src="../static/js/matrix_sum_sub.js"></script> 
    
{% endblock %}
