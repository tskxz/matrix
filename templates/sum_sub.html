<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soma & Subtração - Calculadora de Matrizes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
  {% include 'header.html' %}
  
  <div class="grid-background"></div>

  <main>
    <h2>Soma & Subtração de Matrizes</h2>
    
    <form id="matrix-form">
      <div class="dimension-inputs">
        <div>
          <label for="rows">Linhas:</label>
          <input type="number" id="rows" name="rows" min="1" max="30" value="2">
        </div>
        <div>
          <label for="cols">Colunas:</label>
          <input type="number" id="cols" name="cols" min="1" max="30" value="2">
        </div>
      </div>
      
      <button type="button" id="generate-btn" class="btn-secondary">Gerar Matrizes</button>
      
      <div id="matrix-inputs"></div>
      
      <label for="operation">Operação:</label>
      <select id="operation" name="operation">
        <option value="add">Adição</option>
        <option value="subtract">Subtração</option>
      </select>
      
      <button type="submit" class="btn-primary">Calcular</button>
    </form>
    
    <div id="result"></div>
    <div id="error" class="error-message"></div>
  </main>
  
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/matrix-builder.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sum-sub.js') }}"></script>
</body>
</html>
